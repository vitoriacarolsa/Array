<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>

    var numero1 = [];
    var numero2 = [];
    
    for(i=0; i<12; i++){
    numero = parseInt(prompt("Informe 12 números: "));
    if(numero > 50){
    numero1.push(numero);
    }
    else{
     numero2.push(numero);
    }
    }
    alert("Os números maiores que 50 foram: " + numero1 +" os números menores que 50 foram: " +numero2);
   
         





    
    </script>
</body>
</html>
